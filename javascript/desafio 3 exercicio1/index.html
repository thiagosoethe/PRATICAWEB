<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio 1 - somatória de números</title>
    <link rel="stylesheet" type="text/css" href="css/config.css">
    <script src="js/validaProc.js"></script>
</head>
<body>
    <section>
        <h2>Desafio 1 - somatória de números</h2>
        <font face="arial">
            <form name="frmnumero" action="#" method="get" onsubmit="return validaProc()">
                <fieldset class="cadCalculo">
                    <legend>Calcule</legend>
                    <br>
                    <label for="num1">Número 1:</label>
                    <input type="text" name="txtnum1" id="num1">
                    <br><br>
                    <label for="num2">Número 2:</label>
                    <input type="text" name="txtnum2" id="num2">
                    <br><br>
                    <button type="reset">Limpar</button><button type="submit">Enviar</button>
                </fieldset>
            </form>
        </font>
    </section>
</body>
</html>
